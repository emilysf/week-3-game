<!DOCTYPE html>
<html>
<head>
	<title>Hangman - Emily Frazin</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<img src="assets/images/friends_logo.jpeg" alt="Friends" id="logo">
			</div>
		</div>
		<div class="row">
			<div class="col-md-8">
				<h3>Play the Friends themed Hangman!</h3>
			</div>
		</div>
		<div class="row" id="border">
			<div class="col-md-4">

			</div>
			<div class="col-md-4">
				<h4>Press any key to start!</h4>

				<div id="guesses">
					
				</div>
				<script>
					var guess = 12;

					document.onkeyup = function(event) {
					var userGuess = String.fromCharCode(event.keyCode).toLowerCase();
						alert('pressed');
						guess --
						alert('Remaining guesses: ' + guess);

					}
					var html = "<h4>Number of guesses remaining: </h4>" + guess;

					document.querySelector('#guesses').innerHTML = html;
				</script>
			</div>
		</div>
	</div>
</body>
</html>
