<!DOCTYPE html>
<html>
<head>
	<title>Hangman - Emily Frazin</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1>Hangman</h1>
				<img src="assets/images/friends_logo.png" alt="Friends" id="logo">
			</div>
		</div>
		<div class="row" id="border">
			<div class="col-sm-4">
				<img id="picture" src="assets/images/friends.jpg" alt="central-perk">
			</div>
			<div class="col-sm-4">
				<div class="row">
					<h3>Press any key to start!</h3>
				</div>
				<br>
			    <div class="row">
					<h4>Games Won</h4>
					<h4 id="userWins"></h4>
					<br>
					<div id="hidWord"></div>
				</div>
				<br>
				<div class="row">
					<h4>You have this many guesses remaining</h4>
					<h4 id="guessRemain"></h4>
				</div>
				<br>
				<div class="row">
					<h4> Letters that have been guessed</h4>
					<h4 id="letters"></h4>
				</div>
			</div>
		</div>
	</div>
	
</body>
<script type="text/javascript" src="assets/javascript/game.js"></script>
</html>
